            <div class="row">
                <div class="col">
                    <h1>Membuat Akun Paradise</h1>
                    <div class="row">
                        <div class="col">
                            <form>
                                <!-- form nama -->
                                <div class="mb-3">
                                    <label class="form-label">Nama</label>
                                    <input type="name" class="form-control" id="inputName" />
                                </div>
                                <!-- akhir form nama -->

                                <!-- form email -->
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" />
                                </div>
                                <!-- Akhir form email -->

                                <!-- form telefon -->
                                <div class="mb-3">
                                    <label class="form-label">Telepon</label>
                                    <input type="number" class="form-control" id="inputNumber">
                                </div>
                                <!-- Akhir form telefon -->

                                <!-- radio button-->
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Kewarganegaraan</label>
                                        <div class="row">
                                            <div class="col radio">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                    <label class="form-check-label" for="inlineRadio1">WNI</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2">WNA</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- akhir radio button -->

                                <!-- from password -->
                                <div class="row g-3 align-items-center formpassword">
                                    <div class="col">
                                        <label for="inputPassword6" class="col-form-label">Masukan Password</label>
                                        <div class="row">
                                            <div class="col">
                                                <input type="password" id="inputPassword6" class="form-control"
                                                    aria-describedby="passwordHelpInline">
                                                <div class="row">
                                                    <div class="col">
                                                        <span id="passwordHelpInline" class="form-text">
                                                            Must be 8-20 characters long.
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Akhir form password -->

                                <!-- button konfirmasi -->
                                <div class="row mt-4">
                                    <div class="col buatacc">
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal">
                                            Konfirmasi
                                        </button>

                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1"
                                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Notification</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Anda Telah Berhasil Terdaftar
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-primary"
                                                            data-bs-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- akhir button konfirmasi -->
